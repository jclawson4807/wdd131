<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - James Clawson Responsive Images Project</title>
    <meta name="description"
        content="WDD 131 - Dynamic Web Fundamentals week 3 page for James Clawson responsive images project">
    <meta name="author" content="James Winston Clawson">
    <link rel="stylesheet" href="styles/responsive-images.css">
</head>

<body>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/hero-large.webp" media="(min-width: 1000px)">
                <source srcset="images/hero-medium.webp" media="(min-width: 500px)">
                <img src="images/hero-small.webp" alt="Paraguay Asuncion" width="500" height="250">
            </picture>
        </div>
    </main>
</body>

</html>
