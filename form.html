<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - James Clawson Responsive Form</title>
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals week 5 responsive form - James Clawson">
    <meta name="author" content="James Winston Clawson">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
</head>

<body>
    <header>
        <h1>
            Product Review
        </h1>
    </header>
    <main>
        <form method="get" action="review.html" class="product-review-form">

            <label>Product Name<span class="required-asterisk">*</span> <select name="product-name" id="product-name"
                    required>
                    <option disabled selected value="">Select a product... &#9662;</option>
                </select>
            </label>

            <div>Overall Rating<span class="required-asterisk">*</span></div>
            <label><input type="radio" name="overallRating" id="one-star" required>&star;</label>
            <label><input type="radio" name="overallRating" id="two-stars" required>&star;&star;</label>
            <label><input type="radio" name="overallRating" id="three-stars" required>&star;&star;&star;</label>
            <label><input type="radio" name="overallRating" id="four-stars" required>&star;&star;&star;&star;</label>
            <label><input type="radio" name="overallRating" id="five-stars"
                    required>&star;&star;&star;&star;&star;</label>

            <label>Date of Installation<span class="required-asterisk">*</span><input type="date"
                    id="date-of-installation" name="date-of-installation" required>
            </label>

            <div>Which features did you find useful in this product?<BR><span class="italic-text">(Check all that
                    apply)</span></div>
            <label><input type="checkbox" name="design" value="design" id="design">Design</label>
            <label><input type="checkbox" name="durability" value="durability" id="durability">Durability</label>
            <label><input type="checkbox" name="ease-of-use" value="ease-of-use" id="ease-of-use">Ease of Use</label>
            <label><input type="checkbox" name="performance" value="performance" id="performance">Performance</label>

            <label>Written Review<textarea name="written-review" id="written-review" rows="10"></textarea></label>
            <label>Your Name <input type="text" name="user-name" id="user-name"></label>
            <input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p>@<span id="currentyear"></span> | James Wiston Clawson | Wisconsin, USA </p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
