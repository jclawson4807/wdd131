<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - James Clawson Responsive Form</title>
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals week 5 responsive form - James Clawson">
    <meta name="author" content="James Winston Clawson">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
</head>

<body>
    <header>
        <h1>
            Product Review
        </h1>
    </header>
    <main>
        <form method="get" action="review.html" class="productReviewForm">

            <label>Product Name<span class="requiredAsterisk">*</span> <select name="productName" id="productName"
                    required>
                    <option disabled selected value="">Select a product... &#9662;</option>
                </select>
            </label>

            <div>Overall Rating<span class="requiredAsterisk">*</span></div>
            <label><input type="radio" name="overallRating" id="oneStar" required>&star;</label>
            <label><input type="radio" name="overallRating" id="twoStars" required>&star;&star;</label>
            <label><input type="radio" name="overallRating" id="threeStars" required>&star;&star;&star;</label>
            <label><input type="radio" name="overallRating" id="fourStars" required>&star;&star;&star;&star;</label>
            <label><input type="radio" name="overallRating" id="fiveStars"
                    required>&star;&star;&star;&star;&star;</label>

            <label>Date of Installation<span class="requiredAsterisk">*</span><input type="date" id="dateOfInstallation"
                    name="dateOfInstallation" required>
            </label>

            <div>Which features did you find useful in this product?<BR><span class="italicText">(Check all that
                    apply)</span></div>
            <label><input type="checkbox" name="design" value="design" id="design">Design</label>
            <label><input type="checkbox" name="durability" value="durability" id="durability">Durability</label>
            <label><input type="checkbox" name="easeOfUse" value="easeOfUse" id="easeOfUse">Ease of Use</label>
            <label><input type="checkbox" name="performance" value="performance" id="performance">Performance</label>

            <label>Written Review<textarea name="writtenReview" id="writtenReview" rows="10"></textarea></label>
            <label>Your Name <input type="text" name="userName" id="userName"></label>
            <input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p>@<span id="currentyear"></span> | James Wiston Clawson | Wisconsin, USA </p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
